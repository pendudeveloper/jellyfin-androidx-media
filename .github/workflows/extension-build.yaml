name: AndroidX Media3 FFmpeg Decoder / Build

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

env:
  NDK_VER: 28.0.13004108
  CMAKE_VER: 3.31.1

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04

    steps:
      # ---------------------------
      # Checkout repository
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
          fetch-depth: 0   # avoids unadvertised object errors

      # ---------------------------
      # Install JDK
      # ---------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ---------------------------
      # Setup Gradle caching
      # ---------------------------
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # ---------------------------
      # Cache NDK for faster builds
      # ---------------------------
      - name: Cache NDK
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_SDK_ROOT }}/ndk/${{ env.NDK_VER }}
          key: ndk-${{ env.NDK_VER }}

      # ---------------------------
      # Install NDK + CMake
      # ---------------------------
      - name: Install NDK and CMake
        run: |
          sudo ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager \
            --install "ndk;${NDK_VER}" "cmake;${CMAKE_VER}"

      # ---------------------------
      # Build FFmpeg (your script)
      # ---------------------------
      - name: Build FFmpeg
        run: |
          chmod +x ./build.sh
          ./build.sh

      # ---------------------------
      # Build the AAR (no Maven publish)
      # ---------------------------
      - name: Build decoder and publish to Maven local
        run: ./gradlew :media3-ffmpeg-decoder:publishToMavenLocal

      # ---------------------------
      # Copy AAR to repository
      # ---------------------------
      - name: Copy AARs into repo
        run: |
          mkdir -p output-aar
          cp media3-ffmpeg-decoder/build/outputs/aar/*.aar output-aar/

      # ---------------------------
      # Commit AARs back into the repo
      # ---------------------------
      - name: Commit AARs to repository
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add output-aar
          git commit -m "Add generated AARs" || echo "No changes to commit"
          git push
