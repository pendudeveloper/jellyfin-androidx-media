name: AndroidX Media3 FFmpeg Decoder / Build

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

env:
  NDK_VER: 28.0.13004108
  CMAKE_VER: 3.31.1

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04

    steps:
      # ---------------------------
      # Checkout, including submodules
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0   # IMPORTANT: avoids unadvertised object errors

      # ---------------------------
      # Install JDK 17
      # ---------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ---------------------------
      # Setup Gradle cache
      # ---------------------------
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # ---------------------------
      # Cache NDK
      # ---------------------------
      - name: Cache NDK
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_SDK_ROOT }}/ndk/${{ env.NDK_VER }}
          key: ndk-${{ env.NDK_VER }}

      # ---------------------------
      # Install NDK + CMake
      # ---------------------------
      - name: Install NDK and CMake
        run: |
          sudo ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager \
            --install "ndk;${NDK_VER}" "cmake;${CMAKE_VER}"

      # ---------------------------
      # Build FFmpeg (your script)
      # ---------------------------
      - name: Build FFmpeg
        run: |
          chmod +x ./build.sh
          ./build.sh

      # ---------------------------
      # Build and publish extension
      # ---------------------------
      - name: Build decoder and publish to Maven local
        run: ./gradlew :media3-ffmpeg-decoder:publishToMavenLocal

      - name: Upload built AARs
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-decoder-aars
          path: |
            ~/.m2/repository/**/*.aar
